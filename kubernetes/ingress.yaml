apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: riffy-client-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/rule-type: "PathPrefixStrip"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - secretName: riffy-kukkonen-dev-tls
      hosts:
        - riffy.kukkonen.dev
        - kukkonen.dev
  rules:
  - host: riffy.kukkonen.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: riffy-client
            port:
              number: 80