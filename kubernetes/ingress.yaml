apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: riffy-client-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/rule-type: "PathPrefixStrip"
spec:
  rules:
  - http:
      paths:
      - path: /riffy
        pathType: Prefix
        backend:
          service:
            name: riffy-client
            port:
              number: 80